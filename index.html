<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Etiquetas SEO -->
    <title>Cacalendario | Registro de Salud Digestiva</title>
    <meta name="description" content="Usa Cacalendario para llevar un registro fácil de tu salud digestiva. Con un solo botón, puedes anotar tus deposiciones y monitorizar tu bienestar intestinal.">
    <link rel="canonical" href="https://www.cacalendario.com" />
    
    <!-- Verificación de Google -->
    <meta name="google-site-verification" content="rLwWszqDzkr1XPTy2UwOUNgxDzj2iqB1fPi_qEtbBic" />

    <!-- Favicon de Emoji (Versión 100% URL-codificada para máxima compatibilidad) -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E💩%3C/text%3E%3C/svg%3E" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para los botones de radio del modal */
        .radio-custom:checked + label {
            background-color: #78350f; /* amber-900 */
            color: white;
            border-color: #78350f; /* amber-900 */
        }
    </style>
</head>
<body class="bg-amber-50 flex items-center justify-center min-h-screen p-4">

    <!-- Tarjeta principal de la aplicación -->
    <main class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
        
        <!-- Título -->
        <h1 class="text-5xl font-bold text-amber-800">
            Cacalendario
        </h1>
        <p class="text-lg text-gray-600 mt-2 mb-8">
            Tu registro de bienestar intestinal.
        </p>

        <!-- Botón principal de registro -->
        <button id="logButton" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold text-3xl py-8 px-10 rounded-full shadow-lg transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-amber-300">
            Registrar 💩
        </button>

        <!-- Botón para abrir el modal de detalles -->
        <button id="detailsButton" class="mt-6 text-amber-700 hover:text-amber-900 font-semibold hover:underline transition-colors">
            Añadir detalles (opcional)
        </button>

        <!-- Área de mensajes (para estado, errores, consejos) -->
        <div id="messageArea" class="mt-8 p-4 rounded-lg text-sm">
            <!-- Los mensajes se cargan aquí vía JS -->
        </div>

        <!-- NUEVA ÁREA: Contenedor para consejos de IA (Gemini) -->
        <div id="aiTipsContainer" class="mt-4">
            <!-- El botón y los consejos de IA se cargan aquí vía JS -->
        </div>

        <!-- Pie de página -->
        <footer class="text-center pt-6 mt-6 border-t border-gray-200 text-gray-500 text-sm">
            <p>&copy; <span id="copyright-year">2025</span> Cacalendario.</p>
            
            <p class="mt-2 italic">
                <strong>Aviso de Privacidad:</strong> Esta app es 100% privada. Ningún dato se guarda fuera de tu propio dispositivo.
            </p>
            
            <p class="mt-2">Un experimento de <a href="https://rodrigoseo.com" target="_blank" rel="noopener noreferrer" class="text-amber-700 hover:underline font-semibold">Rodrigo SEO</a>.</p>
        </footer>
    </main>

    <!-- Modal para añadir detalles -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm transform transition-all scale-95 opacity-0" id="modal-content">
            <!-- Cabecera del Modal -->
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">¿Cómo fue?</h2>
                <button id="closeModalButton" class="text-gray-400 hover:text-gray-600 text-3xl">&times;</button>
            </div>
            
            <!-- Opciones de Tipo -->
            <div class="mb-4">
                <p class="font-semibold text-gray-700 mb-2 text-left">Tipo:</p>
                <div class="grid grid-cols-3 gap-2">
                    <div>
                        <input type="radio" name="stoolType" id="type-dry" value="Seca" class="sr-only radio-custom">
                        <label for="type-dry" class="block border-2 border-gray-200 rounded-lg p-3 text-center cursor-pointer transition-all hover:border-amber-800">Seca</label>
                    </div>
                    <div>
                        <input type="radio" name="stoolType" id="type-normal" value="Normal" class="sr-only radio-custom" checked>
                        <label for="type-normal" class="block border-2 border-gray-200 rounded-lg p-3 text-center cursor-pointer transition-all hover:border-amber-800">Normal</label>
                    </div>
                    <div>
                        <input type="radio" name="stoolType" id="type-liquid" value="Líquida" class="sr-only radio-custom">
                        <label for="type-liquid" class="block border-2 border-gray-200 rounded-lg p-3 text-center cursor-pointer transition-all hover:border-amber-800">Líquida</label>
                    </div>
                </div>
            </div>

            <!-- Campo de Notas -->
            <div class="mb-6">
                <label for="notes" class="block font-semibold text-gray-700 mb-2 text-left">Notas:</label>
                <textarea id="notes" rows="3" class="w-full border-2 border-gray-200 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent" placeholder="Ej: color, sensación..."></textarea>
            </div>

            <!-- Botón de Guardar Detalles -->
            <button id="saveDetailsButton" class="w-full bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                Guardar Detalles
            </button>
        </div>
    </div>

    <!-- JavaScript de la aplicación -->
    <script>
        // --- 1. Seleccionar Elementos del DOM ---
        const logButton = document.getElementById('logButton');
        const detailsButton = document.getElementById('detailsButton');
        const messageArea = document.getElementById('messageArea');
        const aiTipsContainer = document.getElementById('aiTipsContainer'); // NUEVO
        
        // --- Modal ---
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const closeModalButton = document.getElementById('closeModalButton');
        const saveDetailsButton = document.getElementById('saveDetailsButton');
        const notesTextarea = document.getElementById('notes');

        // --- 2. Estado de la Aplicación ---
        // Almacena los detalles temporalmente
        let currentDetails = {
            type: 'Normal',
            notes: ''
        };

        // --- 3. Funciones del Modal ---
        function openModal() {
            // Sincroniza el modal con los detalles actuales
            document.querySelector(`input[name="stoolType"][value="${currentDetails.type}"]`).checked = true;
            notesTextarea.value = currentDetails.notes;
            
            modal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        function closeModal() {
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200); // 200ms para la animación
        }

        function saveDetails() {
            const selectedType = document.querySelector('input[name="stoolType"]:checked').value;
            currentDetails.type = selectedType;
            currentDetails.notes = notesTextarea.value;
            
            // Feedback visual al usuario
            detailsButton.textContent = 'Detalles guardados ✓';
            setTimeout(() => {
                detailsButton.textContent = 'Añadir detalles (opcional)';
            }, 2000);
            
            closeModal();
        }

        // --- 4. Lógica Principal de Registro ---

        /**
         * Genera un enlace de Google Calendar con la hora actual y 15 min de duración.
         */
        function generateGoogleCalendarLink(details) {
            const now = new Date();
            // Calcula la hora de fin (15 minutos después)
            const endDate = new Date(now.getTime() + 15 * 60 * 1000); 

            // Función para formatear a YYYYMMDDTHHMMSSZ (formato UTC requerido por GCal)
            const formatToUTC = (date) => {
                return date.toISOString().split('.')[0].replace(/-|:/g, '') + 'Z';
            };

            const dateStartStr = formatToUTC(now);
            const dateEndStr = formatToUTC(endDate);
            
            // Crear la descripción del evento
            let description = `Tipo: ${details.type}.`;
            if (details.notes) {
                // El enlace web prefiere \n para saltos de línea
                description += `\nNotas: ${details.notes}`;
            }

            // Construcción del enlace
            const baseUrl = 'https://www.google.com/calendar/render?action=TEMPLATE';
            const params = new URLSearchParams();
            params.append('text', 'Misión cumplida 💩'); // Título discreto
            params.append('dates', `${dateStartStr}/${dateEndStr}`); // Formato con hora
            params.append('details', description);
            
            return `${baseUrl}&${params.toString()}`;
        }

        /**
         * Función principal llamada por el botón "Registrar 💩"
         */
        function logPoop() {
            const now = new Date().toISOString();
            
            // 1. Guardar la hora del registro en el almacenamiento local
            localStorage.setItem('lastPoopTime', now);
            
            // 2. Generar el enlace de Google Calendar
            const calendarUrl = generateGoogleCalendarLink(currentDetails);
            
            // 3. Resetear los detalles temporales
            currentDetails = { type: 'Normal', notes: '' };
            notesTextarea.value = '';
            document.getElementById('type-normal').checked = true;
            
            // 4. Mostrar el mensaje de éxito y el enlace en el messageArea
            messageArea.className = 'mt-8 p-4 rounded-lg text-sm bg-green-100 text-green-800 text-left shadow';
            messageArea.innerHTML = `
                <p class="font-bold">¡Registro guardado!</p>
                <p class="mb-2">Tu último registro está listo. Haz clic abajo para añadirlo a tu calendario.</p>
                <a href="${calendarUrl}" target="_blank" rel="noopener noreferrer" class="block w-full text-center mt-2 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Añadir a Google Calendar
                </a>
            `;
            
            // 5. Limpiar el área de consejos de IA
            aiTipsContainer.innerHTML = '';
            
            // 6. Volver a comprobar el estado después de 15 segundos
            setTimeout(() => {
                // Evita borrar el mensaje de éxito si el usuario acaba de registrar
                // y han pasado menos de 3 días.
                const lastLogDate = new Date(localStorage.getItem('lastPoopTime'));
                const diffMs = (new Date()).getTime() - lastLogDate.getTime();
                const diffDays = diffMs / (1000 * 60 * 60 * 24);

                if (diffDays < 3) {
                     checkLastPoop(); // Volver al mensaje de "Último registro"
                }
            }, 15000);
        }

        /**
         * Revisa el último registro y muestra consejos (o estado).
         */
        function checkLastPoop() {
            const lastLogTime = localStorage.getItem('lastPoopTime');
            
            // Limpiar área de IA por defecto
            aiTipsContainer.innerHTML = '';
            
            if (!lastLogTime) {
                messageArea.className = 'mt-8 p-4 rounded-lg text-sm bg-blue-100 text-blue-800';
                messageArea.innerHTML = '¡Bienvenida! Presiona el botón 💩 para empezar tu primer registro.';
                return;
            }

            const lastLogDate = new Date(lastLogTime);
            const now = new Date();
            
            const diffMs = now.getTime() - lastLogDate.getTime();
            const diffDays = diffMs / (1000 * 60 * 60 * 24);

            if (diffDays >= 3) {
                // Aviso de 3 días
                messageArea.className = 'mt-8 p-4 rounded-lg text-sm bg-red-100 text-red-800 text-left';
                messageArea.innerHTML = `
                    <p class="font-bold mb-2">¡Atención! Han pasado ${Math.floor(diffDays)} días.</p>
                    <p>Aquí tienes algunos consejos para mover los intestinos:</p>
                    <ul class="list-disc list-inside mt-1">
                        <li>Bebe más agua.</li>
                        <li>Come alimentos ricos en fibra (frutas, verduras, avena).</li>
<li>Intenta moverte o caminar un poco.</li>
                        <li>Establece una rutina para ir al baño.</li>
                    </ul>
                `;
                
                // NUEVO: Mostrar el botón de Gemini
                aiTipsContainer.innerHTML = `
                    <button id="geminiButton" class="w-full mt-4 bg-yellow-500 hover:bg-yellow-600 text-yellow-900 font-bold py-3 px-4 rounded-lg shadow transition-all duration-200 transform hover:scale-105">
                        ✨ Pedir consejos personalizados a la IA
                    </button>
                `;
                // Asignar el listener al botón recién creado
                document.getElementById('geminiButton').addEventListener('click', handleGeminiTipsClick);

            } else {
                // Estado normal
                messageArea.className = 'mt-8 p-4 rounded-lg text-sm text-gray-500';
                messageArea.innerHTML = `Último registro: ${lastLogDate.toLocaleString('es-ES', { 
                    day: 'numeric', 
                    month: 'long', 
                    hour: 'numeric', 
                    minute: '2-digit' 
                })}`;
            }
        }

        // --- 5. NUEVAS Funciones de Gemini API ---

        /**
         * Maneja el clic en el botón de consejos de Gemini.
         * Muestra un estado de carga y llama a la API.
         */
        async function handleGeminiTipsClick() {
            aiTipsContainer.innerHTML = `
                <div class="p-4 rounded-lg bg-gray-100 text-gray-700 mt-4">
                    <p class="font-semibold animate-pulse">Pensando... 🧠</p>
                    <p>Estoy consultando a la IA para darte algunos consejos amigables...</p>
                </div>
            `;

            try {
                const tips = await fetchGeminiTips();
                
                // Formatear la respuesta (reemplazar saltos de línea con <br>)
                const formattedTips = tips.replace(/\n/g, '<br>');

                aiTipsContainer.innerHTML = `
                    <div class="p-4 rounded-lg bg-yellow-100 text-yellow-900 text-left shadow mt-4">
                        <p class="font-bold mb-2">Aquí tienes algunos consejos de la IA:</p>
                        <p>${formattedTips}</p>
                    </div>
                `;
            } catch (error) {
                console.error("Error al obtener consejos de Gemini:", error);
                aiTipsContainer.innerHTML = `
                    <div class="p-4 rounded-lg bg-red-100 text-red-800 text-left mt-4">
                        <p class="font-bold">¡Ups! No pude contactar a la IA.</p>
                        <p>Por favor, revisa tu conexión e inténtalo de nuevo más tarde.</p>
                        <button id="retryGeminiButton" class="mt-2 text-red-700 font-semibold underline">Reintentar</button>
                    </div>
                `;
                // Permitir reintentar
                document.getElementById('retryGeminiButton').addEventListener('click', handleGeminiTipsClick);
            }
        }

        /**
         * Llama a la API de Gemini con reintentos (exponential backoff).
         */
        async function fetchGeminiTips(retryCount = 0) {
            const maxRetries = 3;
            // La API Key se deja en blanco; será gestionada por el entorno de despliegue.
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            // Instrucciones para la IA
            const systemPrompt = "Actúa como un coach de bienestar amigable y cercano, NO como un médico. El usuario no ha ido al baño en 3 días. Da 3 o 4 consejos sencillos y accionables (ej. tipos de comida, bebidas, ejercicios ligeros) para ayudar a su digestión de forma natural. Tu tono debe ser alentador y positivo. No des consejos médicos. Responde en español.";
            const userQuery = "Llevo 3 días sin ir al baño, ¿qué consejos sencillos me puedes dar?";

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    // Si la respuesta no es 200 OK, lanzar un error
                    throw new Error(`Error de red: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                
                // Extraer el texto de la respuesta
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (text) {
                    return text;
                } else {
                    // Si la respuesta no tiene el formato esperado
                    throw new Error("Respuesta inesperada o vacía de la API de Gemini.");
                }

            } catch (error) {
                console.warn(`Intento ${retryCount + 1} fallido: ${error.message}`);
                
                // Lógica de reintento
                if (retryCount < maxRetries) {
                    const delay = Math.pow(2, retryCount) * 1000; // 1s, 2s, 4s
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchGeminiTips(retryCount + 1); // Reintentar
                } else {
                    // Si se superan los reintentos, lanzar el error final
                    throw new Error("No se pudieron obtener consejos después de varios intentos.");
                }
            }
        }

        // --- 6. Asignar Event Listeners ---
        logButton.addEventListener('click', logPoop);
        detailsButton.addEventListener('click', openModal);
        closeModalButton.addEventListener('click', closeModal);
        saveDetailsButton.addEventListener('click', saveDetails);

        // --- 7. Ejecutar al Cargar la Página ---
        window.addEventListener('load', () => {
            // Comprobar el estado al cargar
            checkLastPoop();
            
            // Añadir año dinámico al footer
            try {
                document.getElementById('copyright-year').textContent = new Date().getFullYear();
            } catch (e) {
                console.warn("No se pudo establecer el año del copyright.");
            }
        });

    </script>
</body>
</html>
